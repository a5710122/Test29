<html>
   <head>
      <title>results question</title>
   </head>

   <body>
      
      
         <h1>results {{ question.question_text }} </h1>
      
      <ul>
         {% for choice in question.choice_set.all %}
         <li> Choice: {{ choice.choice_text }} is {{ choice.ans }} -- {{ choice.votes }} Ans </li>
         {% endfor %}
      </ul>

      

      <li><a href="{% url 'quiz:detail' question.id %}" id="vote_again" >Ans again?</a></li>

      <li><a href="/quiz/">Home page?</a></li>

   </body>

</html>
